<!DOCTYPE html> 
<html>
    <head>
        <title>Реєстрація</title>
        <link rel="stylesheet" href="GeneralStyle.css">
        <script src="script.js" defer></script>
    </head>
<body>
    <!DOCTYPE html>
    <html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Реєстрація</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Реєстрація</h1>
            <form id="registration-form">
                <div class="input-group">
                    <label for="email">Електронна пошта або номер телефону:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="social-login">
                    <button type="button" class="social-button instagram"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS67bzbyAYKKDyzUSJy0y1RbGYmyyNQ2RhUfg&s"alt="Instagram"><a href="https://www.instagram.com/"></a></button>
                    <button type="button" class="social-button facebook"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKiIUD8inGXm1qkoVi1iSQtmS3os4MvXxmAQ&s" alt="Facebook"><a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F"></a></button>
                    <button type="button" class="social-button google"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google"><a href="https://www.google.com/"></a></button>
                </div>
                <button type="submit" class="register-button">Реєстрація</button>
            </form>
            <p class="redirect">Вже зареєстровані? <a href="profile.html">Увійдіть</a></p>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
    
</body>
</html>
