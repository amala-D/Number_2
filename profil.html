<!DOCTYPE html>  
<html lang="uk">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Профіль Користувача</title>  
    <style>  
        body   
            background-color: #4B0082;   
            color: #FFD700;  
            font-family: Arial, sans-serif;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
          
        .profile-container   
            width: 80
            max-width: 900px;  
            background-color: #3A0068;  
            padding: 20px;  
            border-radius: 8px;  
            display: flex;  
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);  
          
        .user-info   
            flex: 3;  
            padding-right: 20px;  
          
  
        .user-info h2   
            margin-top: 0;  
            color: #FFD700;  
          
  
        .user-info p   
            margin: 8px 0;  
            color: #FFD700;  
          
  
        .navigation   
            flex: 1;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
          
  
        .avatar   
            width: 100px;  
            height: 100px;  
            border-radius: 50
            background-image: url('https://www.volynpost.com/img/modules/news/8/b3/5bffd2c4a4f3c618ec33c77fb2ad4b38/cb-6yJspol5TxE.jpg');   
            background-size: cover;   
            background-position: center;   
            margin-bottom: 20px;  
          
  
        .navigation button   
            width: 100
            padding: 10px;  
            margin: 5px 0;  
            background-color: #FFD700;  
            color: #4B0082;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            font-size: 16px;  
          
  
        .navigation button:hover   
            background-color: #E6C300;  
          
  
        .redirect   
            margin-top: 20px;  
            font-size: 18px;  
            color: #FFD700;  
          
  
        /* Стиль для посилання, щоб воно не було підкреслене */  
        .redirect a   
            color: #FFD700;  
            text-decoration: none; /* Забирає підкреслення */  
          
  
        .redirect a:hover   
            text-decoration: none; /* Підкреслення не буде при наведенні */  
          
    </style>  
</head>  
<body>  
    <div class="profile-container">  
        <div class="user-info">  
            <h2>Інформація про користувача</h2>  
            <p><strong>Ім'я:</strong> Ілля</p>  
            <p><strong>Прізвище:</strong> Бойчук</p>  
            <p><strong>Вік:</strong> 17р.</p>  
            <p><strong>Країна:</strong> Україна</p>  
            <p><strong>Email:</strong> Boychukillya2@gmai.com</p>  
        </div>  
        <div class="navigation">  
            <div class="avatar"></div>  
            <button>Мій профіль</button>  
            <button>Налаштування</button>  
            <button>Допомога</button>  
            <button>Вийти</button>  
            <button onclick="window.location.href='bot.html'">Чат з ботом</button>
        </div>  
    </div>  
    <p class="redirect">Перейдіть до <a href="bot.html">Чату з ботом</a></p>  
</body>  
</html>
