<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Реєстрація</h1>
        <form id="registration-form">
            <div class="input-group">
                <label for="email">Електронна пошта або номер телефону:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="social-login">
                <button type="button" class="social-button instagram">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS67bzbyAYKKDyzUSJy0y1RbGYmyyNQ2RhUfg&s" alt="Instagram">
                </button>
                <button type="button" class="social-button facebook">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKiIUD8inGXm1qkoVi1iSQtmS3os4MvXxmAQ&s" alt="Facebook">
                </button>
                <button type="button" class="social-button google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google">
                </button>
            </div>
            <button type="submit" class="register-button">Реєстрація</button>
        </form>
        <p class="redirect">Вже зареєстровані? <a href="bot.html">Увійдіть</a></p>
    </div>
    <script>
        // Додаємо функціонал для кнопки "Реєстрація"
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Скасовуємо стандартну поведінку форми
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Перевіряємо, чи поля не порожні
            if (email && password) {
                alert('Реєстрація успішна!');
                // Переходимо до сторінки чату
                window.location.href = 'bot.html';
            } else {
                alert('Будь ласка, заповніть усі поля!');
            }
        });
    </script>
</body>
</html>
