<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #663399; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #FFD700; 
        }

        .container {
            background-color: #330066; 
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 5px #FFD700; 
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFD700; 
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #330066; 
            color: #FFD700; 
        }

        .social-login {
            margin-bottom: 15px;
        }

        .social-button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            margin: 0 5px;
            cursor: pointer;
            color: #FFD700; 
            display: flex;  
            justify-content: center; 
        }

        .social-button img {
            width: 24px; 
            height: 24px; 
        }

        .instagram {
            background-color: #330066;
        }

        .facebook {
            background-color: #330066;
        }

        .google {
            background-color: #330066;
        }

        .register-button {
            background-color: #FFD700; 
            color: #330066; 
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #FFC300; 
        }

        .redirect {
            margin-top: 15px;
        }

        .redirect a {
            color: #FFD700; 
            text-decoration: none;
        }

        .redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Реєстрація</h1>
        <form id="registration-form">
            <div class="input-group">
                <label for="email">Електронна пошта або номер телефону:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="social-login">
                <button type="button" class="social-button instagram">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS67bzbyAYKKDyzUSJy0y1RbGYmyyNQ2RhUfg&s" alt="Instagram">
                </button>
                <button type="button" class="social-button facebook">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKiIUD8inGXm1qkoVi1iSQtmS3os4MvXxmAQ&s" alt="Facebook">
                </button>
                <button type="button" class="social-button google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google">
                </button>
            </div>
            <button type="submit" class="register-button">Реєстрація</button>
            </form>
        <p class="redirect">Вже зареєстровані? <a href="bot.html">Увійдіть</a></p>
    </div>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Зупиняє стандартну дію форми
            window.location.href = 'bot.html'; // Перенаправляє на сторінку bot.html
        });
    </script>
</body>
</html>
