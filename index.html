<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат з Ботом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3a1f5d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #4e2a7e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .message {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            border: 8px;
        }

        .bot-message {
            background-color: #6f3aa8;
            color: #e6d029;
            align-self: flex-start;
            margin-right: auto;
        }

        .user-message {
            background-color: #321c4d;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }

        .message p {
            margin: 0;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #e6d029;
            color: #4e2a7e;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
    </head>
    <body>
        <div class="chat-container">
            <h2 style="text-align: center; color: #e6d029;">бот для навчання</h2>
            <div class="messages" id="chatContainer"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Введіть своє питання тут..." />
            <button onclick="sendMessage()">+</button>
            </div>
        </div>
        <script>
            function sendMessage() {
                const userInput = document.getElementById('userInput');
                const chatContainer = document.getElementById('chatContainer');
                const question = userInput.value.trim();
            if (question === '') return;

            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `<p>Користувач: ${question}</p>`;
            chatContainer.appendChild(userMessage);

            userInput.value = '';

            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';

            if (question.toLowerCase().includes('площа круга')) {
                botMessage.innerHTML = `<p>Бот: Площа круга обчислюється за формулою S = π * r², де r – радіус круга.</p>`;
            } else if (question.toLowerCase().includes('кайдашева сім\'я')) {
                botMessage.innerHTML = `<p>Бот: Автором твору "Кайдашева сім'я" є Іван Нечуй-Левицький.</p>`;
            } else if (question.toLowerCase().includes('катерина')) {
                botMessage.innerHTML = `<p>Бот: Автором поеми "Катерина" є Тарас Шевченко.</p>`;
            } else if (question.toLowerCase().includes('чорна рада')) {
                botMessage.innerHTML = `<p>Бот: "Чорна рада" — це історичний роман, написаний Пантелеймоном Кулішем.</p>`;
            } else if (question.toLowerCase().includes('заповіт')) {
                botMessage.innerHTML = `<p>Бот: Вірш "Заповіт" був написаний Тарасом Шевченком у 1845 році.</p>`;
            } 

            else if (question.toLowerCase().includes('клітина')) {
                botMessage.innerHTML = `<p>Бот: Клітина — це основна структурна та функціональна одиниця всіх живих організмів.</p>`;
            } else if (question.toLowerCase().includes('фотосинтез')) {
                botMessage.innerHTML = `<p>Бот: Фотосинтез — це процес, під час якого рослини перетворюють сонячну енергію на хімічну енергію, виробляючи кисень.</p>`;
            } 

            else if (question.toLowerCase().includes('найдовша річка')) {
                botMessage.innerHTML = `<p>Бот: Найдовша річка у світі — це Ніл, який протікає через 11 країн Африки.</p>`;
            } else if (question.toLowerCase().includes('столиця франції')) {
                botMessage.innerHTML = `<p>Бот: Столиця Франції — це Париж.</p>`;
            } 

            else if (question.toLowerCase().includes('площа трикутника')) {
                botMessage.innerHTML = `<p>Бот: Площа трикутника обчислюється за формулою S = 0.5 * a * h, де a — довжина основи, h — висота.</p>`;
            } else if (question.toLowerCase().includes('піфагорової теореми')) {
                botMessage.innerHTML = `<p>Бот: Теорема Піфагора: у прямокутному трикутнику квадрат гіпотенузи дорівнює сумі квадратів катетів (c² = a² + b²).</p>`;
            } 

            else if (question.toLowerCase().includes('сила тяжіння')) {
                botMessage.innerHTML = `<p>Бот: Сила тяжіння — це сила, яка притягує об'єкти до центру Землі або іншої планети. Формула: F = m * g.</p>`;
            } else if (question.toLowerCase().includes('швидкість світла')) {
                botMessage.innerHTML = `<p>Бот: Швидкість світла у вакуумі становить приблизно 299,792 км/с.</p>`;
            } 
            
            else if (question.toLowerCase().includes('молекула води')) {
                botMessage.innerHTML = `<p>Бот: Молекула води складається з двох атомів водню та одного атома кисню, формула — H₂O.</p>`;
            } else if (question.toLowerCase().includes('ph води')) {
                botMessage.innerHTML = `<p>Бот: Значення pH чистої води — приблизно 7, що вважається нейтральним.</p>`;
            } 

            else if (question.toLowerCase().includes('the weather is nice today')) {
                botMessage.innerHTML = `<p>Бот: Переклад: "Сьогодні гарна погода".</p>`;
            } else if (question.toLowerCase().includes('how are you')) {
                botMessage.innerHTML = `<p>Бот: Переклад: "Як справи?"</p>`;
            }

            else{
                botMessage.innerHTML = `<p>Бот: Вибачте, але я поки не можу відповісти на це питання.</p>`;
            }

            chatContainer.appendChild(botMessage);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
    </body>
</html>
